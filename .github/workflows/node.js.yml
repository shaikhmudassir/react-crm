name: Deploy to S3

on:
  push:
    branches:
      - whatsapp-test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Remove existing files from S3
        run: aws s3 rm --recursive s3://crm-react-app/

      - name: Copy build files to S3
        run: aws s3 cp ./build/ s3://crm-react-app/ --recursive

      - name: Create CloudFront invalidation
        run: aws cloudfront create-invalidation --distribution-id E2T9OG3HGX6LV4 --paths "/*"
